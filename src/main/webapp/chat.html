		<span>Online Chat</span>
		<span id="loginInfo">
			<i class="layui-icon">&#xe66f;</i> <span id="loginUser">张嗣龙</span>
			<button id="logoutBtn" type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger">
				<i class="layui-icon">&#xe682;</i>退出
			</button>
		</span>
	</div>
    <div class="layui-inline layui-col-md8 layui-bg-gray" id="chat-left">

        <!-- 消息列表 -->
        <ul class=" message" id="message">

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="submit">发送消息</button>
                </div>
            </div>
        </form>


    </div>
